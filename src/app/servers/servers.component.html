
<input type="text" class="form-control" [(ngModel)]="selectedStatut">
<br>
<ol class="list-group">
    <li [ngClass]="affecterClasse(serv.statut)" class="list-group-item" *ngFor="let serv of tabServers | filter:selectedStatut">
        {{ serv.nom | short:1 }} | {{ serv.type | titlecase }} | {{ serv.date_d | date:'fullDate' | uppercase }}
        <span class="badge bg-secondary"> {{ serv.statut }} </span>
    </li>
</ol>
